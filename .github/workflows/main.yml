name: Main

on:
  - push

concurrency:
  group: main-${{ github.head_ref }}
  cancel-in-progress: true

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: yokawasa/action-sqlcheck@v1.3.0
        id: sqlcheck
        with:
          post-comment: true
          risk-level: 1
          verbose: true
          token: ${{ secrets.GITHUB_TOKEN }}
          directories: |
            pkg/gateway/datasource/postgres/migrations

      - name: Get output
        run: echo "Issues found in previous step"
        if: steps.sqlcheck.outputs.issue-found
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.17

      - uses: actions/cache@v2
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Download dependencies
        run: go mod download

      - name: Install gotest
        run: go install github.com/rakyll/gotest@latest

      - name: Test
        run: gotest -race -failfast ./...
